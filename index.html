<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Weather App</title><link rel="stylesheet" href="/weather-app/index.cac74d86.css" th:href="@{css/styles.css}"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet"></head><body> <main> <header> <div class="logo"> <a href="/weather-app/index.html">Weather App</a> </div> <form id="api_form"> <input id="select" class="search"> <input class="search-submit" type="submit" value="Find"> </form> </header> <section> <section class="about"> <div class="time">  <div> <h2 id="yourCity">Kyiv</h2> </div> <span id="doc_time"> Date and Time </span> </div> <div class="weather-stats"> <div class="ico-img weather-ico"> <img src="/weather-app/cloudy.1c1d3de1.png" alt="weather" th:src="@{images/cloudy.png}"> <div class="weather-stat1"> <p th:text="${weather}"></p> </div> </div> <div class="ico-img temperature-ico"> <img src="/weather-app/celsius.8a6f1215.png" alt="temperature" th:src="@{images/celsius.png}"> <div class="weather-stat2"> <p th:text="${temperature}"></p> <p>&nbspC&deg</p> </div> </div> <div class="ico-img wind-ico"> <img src="/weather-app/wind.657114b7.png" alt="wind" th:src="@{images/wind.png}"> <div class="weather-stat3"> <p th:text="${windspeed}"></p> <p>&nbspkm/h</p> </div> </div> </div> </section> </section> <footer> <p>Designed by d1mkn</p> </footer> </main> <script src="/weather-app/index.f0bfd628.js"></script> <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> <script type="text/javascript">function clock(){let e=new Date,t=e.getMonth(),o=e.getDate(),m=e.getHours(),n=e.getMinutes(),c=e.getSeconds();month=["january","february","march","april","may","june","july","august","september","october","november","december"],o<=9&&(o="0"+o),m<=9&&(m="0"+m),n<=9&&(n="0"+n),c<=9&&(c="0"+c),date_time="Today is - "+o+" "+month[t]+" "+e.getFullYear()+"<br>Time - "+m+":"+n+":"+c,document.layers?(document.layers.doc_time.document.write(date_time),document.layers.doc_time.document.close()):document.getElementById("doc_time").innerHTML=date_time,setTimeout("clock()",1e3)}</script> <script type="text/javascript">clock();</script> <script type="text/javascript">document.getElementById("select").addEventListener("change",(function(){document.getElementById("yourCity").innerHTML=this.value}));</script> <script type="text/javascript">$("#select").change((function(t){let a=$(this).find("option:selected"),e=a.attr("data-latitude"),l=a.attr("data-longitude");$("#latitude").val(e),$("#longitude").val(l)}));</script> </body></html>
