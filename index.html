<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet" />
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <a href="./index.html">Weather App</a>
            </div>

            <form action="find">
                <input class="search" type="text" placeholder="Your location" />
                <input class="search-submit" type="submit" value="Find" />
            </form>
        </header>
        <section>
            <section class="about">
                <h2>YOUR CITY</h2>
                <div class="weather-stats">
                    <div class="weather-ico ico-img">
                        <img src="./images/cloudy.png" alt="weather">
                    </div>
                    <div class="temperature-ico ico-img">
                        <img src="./images/celsius.png" alt="temperature">
                    </div>
                    <div class="wind-ico ico-img">
                        <img src="./images/wind.png" alt="wind">
                    </div>
                </div>
            </section>
        </section>

        <footer>
            <p>Designed by d1mkn</p>
        </footer>
    </main>
</body>

</html>
