<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet" />
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <a href="./index.html">Weather App</a>
            </div>

            <form action="find">
                <p>Select Coordinates</p>
                <label class="latitude-label" for="latitude">Latitude</label>
                <input class="latitude" type="text" class="form-control" name="latitude" id="latitude" value="">
                <label class="longitude-label" for="longitude">Longitude</label>
                <input class="longitude" type="text" class="form-control" name="longitude" id="longitude" value="">
                <!-- <input class="search" type="text" placeholder="Your location" /> -->
                <input class="search-submit" onclick="" type="submit" value="Find" />
            </form>
        </header>
        <section>
            <section>
                <!-- <h2>YOUR CITY</h2> -->
                <div class="weather-stats">
                    <div class="weather-ico ico-img">
                        <img src="./images/cloudy.png" alt="weather">
                        <div class="weather-stat1">
                            <p>stats1</p>
                            <p>stats2</p>
                            <p>stats3</p>
                        </div>
                    </div>
                    <div class="temperature-ico ico-img">
                        <img src="./images/celsius.png" alt="temperature">
                        <div class="weather-stat2">
                            <p>stats1</p>
                            <p>stats2</p>
                            <p>stats3</p>
                        </div>
                    </div>
                    <div class="wind-ico ico-img">
                        <img src="./images/wind.png" alt="wind">
                        <div class="weather-stat3">
                            <p>stats1</p>
                            <p>stats2</p>
                            <p>stats3</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <footer>
            <p>Designed by d1mkn</p>
        </footer>
    </main>
</body>

</html>
